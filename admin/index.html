    <!-- Main Content -->
    <section class="search">
      <div class="container">
        <h3 style="margin: 15px 0px">DANH SÁCH SẢN PHẨM</h3>
        <div
          class="innertext"
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0px;
          "
        >
          <div class="right" style="flex: auto; width: 70%">
            <!-- Button trigger modal -->
            <button
              id="btnThemSP"
              class="btn btn-success"
              data-bs-toggle="modal"
              data-bs-target="#myModal"
            >
              <i class="fa fa-plus mr-1"></i>
              Thêm Mới
            </button>

            <!-- Modal -->
            <div
              class="modal fade"
              id="myModal"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">
                      Thêm Sản Phẩm
                    </h1>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <form id="form-product">
                      <div class="form-group">
                        <label style="font-weight: 700;"style="font-weight: 700;">Mã Sản Phẩm:</label style="font-weight: 700;">
                        <input
                          id="idSP"
                          class="form-control"
                          placeholder="Nhập ID sản phẩm"
                        />
                        <div id="invalidTen" class="invalid-feedback">
                        </div>
                      </div>
                      <div class="form-group">
                        <label style="font-weight: 700;"style="font-weight: 700;">Tên Sản Phẩm:</label>
                        <input
                          id="TenSP"
                          class="form-control"
                          placeholder="Nhập vào tên sản phẩm"
                        />
                        <div id="invalidTen" class="invalid-feedback">
                        </div>
                      </div>
                      <div class="form-group">
                        <label style="font-weight: 700;"style="font-weight: 700;">Giá:</label>
                        <input
                          id="GiaSP"
                          class="form-control"
                          placeholder="Nhập vào giá"
                        />
                      </div>
                      <div class="form-group">
                        <label style="font-weight: 700;"style="font-weight: 700;">Mô tả: </label>
                        <textarea name="" id="MoTa" class="form-control"></textarea>
                        <div id="invalidTen" class="invalid-feedback">
                        </div>
                      </div>
                      <div class="form-group">
                        <label style="font-weight: 700;"style="font-weight: 700;">Hình Ảnh:</label>
                        <input
                          id="HinhSP"
                          class="form-control"
                          placeholder="Nhập vào hình sản phẩm"
                        />
                        <div id="invalidTen" class="invalid-feedback">
                        </div>
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Đóng
                    </button>
                    <button class="btn btn-success" id="handleAdd" onclick="handleAdd()">Thêm</button>
                  </div>
                  </div>
                </div>
              </div>
            </div>
          <div class="left">
              <form class="d-flex" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Nhập từ khóa"
                  aria-label="Search"
                  id="search"
                  style="border-color: #313131"
                />
                <button class="btn btn-outline-success" type="submit">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </form>
            </div>
          </div>
          <div class="clear-fix"></div>
          <div class="tblSanPham" id="tblSanPham">
            <!-- BEGIN TABLE SẢN PHẨM -->
            <table class="table table-bordered">
              <thead>
                <th>ID</th>
                <th>Tên Sản Phẩm</th>
                <th>Giá</th>
                <th>Hình Ảnh</th>
                <th>Mô Tả</th>

            <!-- END TABLE SẢN PHẨM -->
